linters:
  enable-all: true
  disable: 
    - golint
    - scopelint
    - interfacer
    - maligned
    - gomoddirectives
    - gci
    - funlen
    - wrapcheck
    - gochecknoglobals
    - goerr113
    - gochecknoinits
    - exhaustivestruct
    - cyclop
    - nestif
    - gocognit
    - structcheck
    - ifshort
    - nosnakecase
    - deadcode
    - varcheck

service:
  golangci-lint-version: 1.53.3

run:
  skip-dirs:
    - gov/simulation
    - gov/client
    - simulation

  skip-files:
    - _test.go
    - "test_.*"

issues:
  new: true

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false